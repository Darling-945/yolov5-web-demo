{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-sm-8 offset-sm-2">
      <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4 p-5">拉横幅识别</h1>
        <!-- <p>仅作拉横幅识别演示用<br><br>
        </p> -->
      </div>
    </div>
  </div>
  <div class="row">
    <div class="mb-2 col-md-6 offset-md-3">
      <form action="/infer" method="POST" enctype="multipart/form-data">
        <div class="input-group">
          <div class="custom-file">
            <input type="file" name="file" accept=".jpg, .jpeg, .png" class="custom-file-input" id="inputGroupFile"
              aria-describedby="inputGroupFileAddon04">
            <label class="custom-file-label" for="inputGroupFile">选择文件</label>
          </div>
          <div class="input-group-append">
            <input type="submit" value="上传" class="btn btn-outline-secondary" type="button"
              id="inputGroupFileAddon04" />
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row p-5">
    <div class="col-12 text-center">
      <center>
        <p class="text-muted">
          拉横幅识别演示 点击“Browse”选择文件 
        </p>
        <p class="text-muted">
          点击“上传”进行检测 
        </p>
      </center>
    </div>
  </div>
</div>
{% endblock %}
